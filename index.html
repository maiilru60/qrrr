<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Photo Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    #photos {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    #photos img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Wedding Photo Bot</h1>
  <p>Нажми на кнопку, чтобы загрузить фото с сервера Render:</p>
  <button onclick="loadPhotos()">Загрузить фото</button>

  <div id="photos"></div>

  <script>
    const API_BASE = "https://t-gj37.onrender.com"; // твой сервер Render

    async function loadPhotos() {
      try {
        const response = await fetch(`${API_BASE}/api/photos`); // запрос к серверу
        const photos = await response.json();

        const photosDiv = document.getElementById("photos");
        photosDiv.innerHTML = "";

        photos.forEach(url => {
          const img = document.createElement("img");
          img.src = url;
          photosDiv.appendChild(img);
        });
      } catch (err) {
        console.error("Ошибка при загрузке фото:", err);
        alert("Не удалось загрузить фото");
      }
    }
  </script>
</body>
</html>
